        ---

        # Na koliko načinov se lahko igramo Catan?
        
        ---
        <div class="text-box">
        Predstavitev je osnovana <a href="https://www.youtube.com/watch?v=NkNoVnXfVXI">na tem videu.</a>

        ---
        
        # Osnovna pravila igre
        
        <div class="text-box">
        Catan je strateška namizna igra za 3-4 igralce. Cilj je doseči 10 zmagovalnih točk z gradnjo naselij, mest in cest.


        --

        ## Začetek igre
        
        - Vsak igralec postavi dve naselji in dve cesti na ploščo.
        
        ---

        ## Potek poteze
        <div class="text-box">
        1. Vržete kocki, da ugotovite, katera polja proizvajajo vire.

        2. Zbirate vire glede na lokacijo svojih naselij in mest.

        3. Trgujete z drugimi igralci ali banko.

        4. Gradite nove ceste, naselja, mesta ali kupujete razvojne karte.
        
        ---
       
        name: Možne postavitve
        
        # Možne postavitve
        <div class="text-box">
        Otok sestavimo iz:
        - 4 ovc,
        - 3 skal,
        - 4 gozdov,
        - 3 opek,
        - 3 žit,
        - 1 puščave.
        .right[<img src=surovine.png height="180">]
  
        Na vsako kopensko ploščo razen puščave postavim številko od 2 do 12.
      
        Kombinatorično lahko to gledamo kot permutacije multimnožice.

        ---

        # Permutacija multimnožice
        <div class="text-box">
        Število permutacij izračunamo takole:
        $$\binom{n}{k_1, k_2, ... ,k_n} = \frac{n!}{k_1!k_2!...k_n!}$$
  
        V našem primeru ima multimnožica 19 elementov s po 3,3,4,4 in 4 ponovitvami.

        ---

        #Postavitev številk
        <div class="text-box">
        Na 18 polj postavimo številke od 2 do 12, nekaj števil se pojavi večkrat. To so 3,4,5,6,8,9,10,11.
  
        Sedaj jih bomo razvrstili na polja. Najprej preštejmo permutacije multimnožice števil. Ko številke postavljamo si lahko mislimo, da je otok
        ravna črta iz polj surovin. Tako za vsako permutacijo in vsako postavitev polj dobimo eno možno igralno kombinacijo.

        ---

        #Rešitev
        <div class="text-box">
        Vseh kombinacij je torej:
        $$\frac{19!}{3!3!4!4!4!}\frac{18!}{2^8} = 6.11307115 \cdot 10^{24}$$
    
        ---

        # Optimizacije štetja
        <div class="text-box">
        Število možnosti smo prešteli zelo površno saj nismo upoštevali simetrije otoka in postavitve pristanišč.

        ---
